<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Calendar Weather App</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>
<body>
<div class ="splash-screen">
	<div class="image"></div>
	<button class="login js-login">Log In</button>
</div>

<div class="calendar-selection">Calendar Selection
	<p class="calendar-choices"></p>
	<button class="calendarchoice js-calendarchoice">Choose Calendar</button>
	<button class="logout js-logout">Log out</button>

</div>



<div class="calendar-view">
	<img class="sm-image" alt="google weather app logo">
	<p class="date"> Friday, August 25 </p>
	<p class="appointment">2:00pm - Session with Georgie Family @Meadowbrook Park</p>
	<p class="temp">75 degrees</p>
	<p class="forecast">partly cloudy</p>
	<p class="prec">Prec: 25% <a href="">Hourly View</a></p>
	<p class="sunrise">Sunrise: 6:30am</p>
	<p class="sunset">Sunset: 6:49pm</p>
	<button class="changecalendar js-changecalendar">Change Calendar</button>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>	
<script src="https://apis.google.com/js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
